<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>web1 - WELCOME</title>
        <link rel="stylesheet" href="style.css" />
        <!-- ↑ style.css 파일을 불러와줌 -->
    </head>
    <body style="margin-top: 0">
        <h1><a href="index.html" style="text-decoration: none">ASPHALT</a></h1>
        <div id="grid">
            <ol>
                <li><a href="운형.html">이운형</a></li>
                <li><a href="세형.html" id="lshName">이세형</a></li>
                <li><a href="정욱.html">이정욱</a></li>
            </ol>
            <div id="article" style="padding-left: 5px">
                <h2 class="subTitle">이세형 개인 사진전</h2>
                <img id="first-image" src="사진\세형\라인프랜즈_토끼.jpg" width="300" /><br /><br />
                <img id="second-image" src="사진\세형\라인프랜즈_곰.jpg" width="300" /><br />
            </div>
        </div>

        <script>
            const subTitle = document.querySelector("#article h2");
            subTitle.textContent = `${subTitle.textContent} <<클릭하면 글자 색 바뀜`;

            function subTitleClick() {
                console.log(subTitle.className);
                subTitle.classList.toggle("titleClicked");
            }
            subTitle.addEventListener("click", subTitleClick);

            const lshButton = document.querySelector("#lshName");
            console.log(lshButton);

            function lshNameClick() {
                alert("존잘 이세형");
            }
            lshButton.addEventListener("click", lshNameClick);

            const firstImage = document.querySelector("#first-image");
            console.log(firstImage);

            //첫번째 사진 더블클릭!!
            function onClickImage() {
                firstImage.src = "사진/cording.jpg";
                subTitle.textContent = "재성 원하는게 이거냐 ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ";
            }
            firstImage.addEventListener("click", onClickImage);
        </script>
    </body>
</html>
